<!DOCTYPE html>
<html>
        <head>
                 <meta charset="utf-8">
                <script src='https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.min.js'></script> 
        </head>
        <body>
             <div id="main" style="width: 900px;height:400px;"></div>
             <script type="text/javascript">
                        // based on prepared DOM, initialize echarts instance
                        var myChart = echarts.init(document.getElementById('main'));

                        // specify chart configuration item and data
                        var option = {
                                title: {
                                        text: "Brasil Polls"
                                },
                                tooltip: {},
                                legend: {
                                        data:['Lula','Bolsonaro','Aécio']
                                },
                                xAxis: {
                                        data: ["Jan","Fev","March",
                                               "April","May","Jun",
                                               "Jul","Aug","Sep",
                                               "Oct","Nov","Dec"]
                                },
                                yAxis: {},
                                series: [
                                        {
                                                name: 'Lula',
                                                type: 'line',
                                                data: [5, 20, 36, 10, 10, 20,30,40,50,60,70,80]
                                        },
                                         {
                                                name: 'Bolsonaro',
                                                type: 'line',
                                                data: [15, 25, 38, 1, 17, 2,60, 80, 15, 25, 17, 59]
                                        },
                                         {
                                                name: 'Aécio',
                                                type: 'line',
                                                data: [52, 2, 3, 50, 12, 12, 17, 80, 90, 16, 76, 79]
                                        }]
                        };
                // use configuration item and data specified to show chart
                myChart.setOption(option);
                </script>
        </body>
</html>
